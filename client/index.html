<!DOCTYPE html>
<html lang="en">

<head>
    <title>Drawbital</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel='stylesheet' href='/client/spectrum.css' />
</head>

<body>
    <div id="signInDiv">
        Username: <input id="signInDiv-username" type="text"></input><br>
        Password: <input id="signInDiv-password" type="password"></input>
        <button id="signInDiv-signIn">Sign In</button>
        <button id="signInDiv-signUp">Sign Up</button>
    </div>

    <div id="displayDiv" style="display:none;">

        <div id="signDiv">
            Username: 
            <input id="signDiv-username" type="text"></input>
            <button id="signDiv-Apply">Apply</button>
        </div>

        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #cursorLayer {
                display: none;
            }
            #publicSurface {
                display: none;
            }
            #serverSurface {
                display: none;
            }
            #permanentSurface {
                display: none;
            }
        </style>
        <input type="button" id="clearBtn" value="Clear"> Colour:
        <input type='text' id='full'/>
        <input id="brushSize" type="number" min="1" max="100" step="2" value="5" name="size">
        <input type="button" id="brushBtn" value="Brush">
        <input type="button" id="textBtn" value="Text">
        <input type="button" id="undoBtn" value="Undo">
        <input type="button" id="redoBtn" value="Redo">
        <input type="button" id="dragBtn" value="Drag(Not yet implemented)">
        Navigate the canvas using WASD
        <div style="position: relative;">
            <canvas id="overlay" width="3000" height="3000" style="position: absolute; left: 0; top: 0; z-index: 6;" tabindex='1'></canvas>
            <canvas id="view" style="position: relative; left: 0; top: 0; z-index: 5; border:1px solid #000000"></canvas>
            <canvas id="cursorLayer" width="3000" height="3000" style="position: absolute; left: 0; top: 0; z-index: 4;"></canvas>
            <canvas id="publicSurface" width="3000" height="3000" style="position: absolute; left: 0; top: 0; z-index: 3;"></canvas>
            <canvas id="serverSurface" width="3000" height="3000" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
            <canvas id="permanentSurface" width="3000" height="3000" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
        </div>
        <div id="gameDiv" style="position: relative; z-index: 7;">
                Chat Box:
                <div id="chat-text" style="width:600px;height:150px;overflow-y:scroll">               
                    <div>Hello!</div>
                </div>
            
                <form id="chat-form">
                    <input id="chat-input" type="text" style="width:500px"></input>
                </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/16.7.3/jcanvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script src="/client/draw.js"></script>
    <script src='/client/spectrum.js'></script>
    <script src='/client/chat.js'></script>
    <script src='/client/signin.js'></script>
</body>
</html>
