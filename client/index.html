<body>
    <div class="container" id="signInDiv">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="username" id="signInDiv-username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="signInDiv-password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
            </div>
            Either create an account or use "default" as username and password
            <button class="btn btn-lg btn-primary btn-block" id="signInDiv-signIn" type="button">Sign in</button>
            <button class="btn btn-lg btn-primary btn-block" id="signInDiv-signUp" type="button">Register</button>
        </form>
    </div>
    <!-- /container -->

    <div class="container">
        <div class="row" id="lobbyDiv" style="display:none;">
            <div class="col-md-8 panel panel-default">
                <div class="panel-heading">
                    <h3>Room list</h3>
                </div>
                <div id="room-panel-body" class="panel-body">
                    <div id="room-list" class="list-group">
                    </div>
                </div>
            </div>
            <div id="create-room-flexcontainer" class="col-md-3 panel panel-default">
                <div class="panel-heading">Create a Room</div>
                <div class="panel-body">
                    <input id="room-name" class="form-control" type="text" placeholder="Room name"></input>
                    <input id="max-users" class="form-control" type="text" placeholder="Max no. of users"></input>
                    <!--
                    <label class="radio-inline"><input type="radio" name="privacyradio">Public</label>
                    <label class="radio-inline"><input type="radio" name="privacyradio">Private</label>
                    -->
                    <input id="password" class="form-control" type="text" placeholder="Password (Optional)"></input>
                </div>
                <div class="panel-footer">
                    <button id="createBtn" type="button" class="btn btn-success">Create Room</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /lobbuDiv -->

    <div class="container" id="displayDiv" style="display:none;">

        <style type="text/css">
            body {
                overflow: hidden;
            }

            #cursorLayer {
                display: none;
            }

            #publicSurface {
                display: none;
            }

            #serverSurface {
                display: none;
            }

            #permanentSurface {
                display: none;
            }
        </style>
        <div class="btn-group">
            <input class="btn btn-danger" type="button" id="clearBtn" value="Clear">
            <input class="btn btn-primary" type="button" id="brushBtn" value="Brush">
            <input class="btn btn-primary" type="button" id="textBtn" value="Text">
            <input class="btn btn-primary" type="button" id="undoBtn" value="Undo">
            <input class="btn btn-primary" type="button" id="redoBtn" value="Redo">
            <input class="btn btn-primary" type="button" id="dragBtn" value="Drag(Not yet implemented)">
        </div>
        <input type='text' id='full' />
        <input id="brushSize" type="number" min="1" max="100" step="2" value="5" name="size"> Pan using WASD, zoom using
        mousewheel
        <div id="flexcontainer">
            <div id="canvasDiv" style="position: relative;">
                <canvas id="overlay" width="3500" height="3500" style="position: absolute; left: 0; top: 0; z-index: 6;" tabindex='1'></canvas>
                <canvas id="view" style="position: relative; left: 0; top: 0; z-index: 5; border:1px solid #000000"></canvas>
                <canvas id="cursorLayer" width="3500" height="3500" style="position: absolute; left: 0; top: 0; z-index: 4;"></canvas>
                <canvas id="publicSurface" width="3500" height="3500" style="position: absolute; left: 0; top: 0; z-index: 3;"></canvas>
                <canvas id="serverSurface" width="3500" height="3500" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
                <canvas id="permanentSurface" width="3500" height="3500" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
            </div>
            <div id="chatDiv" class="panel panel-default" style="z-index: 7;">

                <div class="panel-heading">
                    <ul class="nav nav-tabs">
                        <li id="chatTab" class="active"><a href="#">Chat</a></li>
                        <li id="userTab"><a href="#">View users</a></li>
                    </ul>
                </div>

                <div id="chat-text" class="panel-body">
                    <div>Hello!</div>
                </div>
                <!--/chat-text-->

                <div id="user-list" class="panel-body" style="display:none;">
                </div>
                <!-- /user-list -->

                <form id="chat-form" class="panel-footer">
                    <input id="chat-input" class="form-control" placeholder="Type a message" type="text" style="width:300px;"></input>
                </form>
            </div>
            <!-- /chatDiv -->
        </div>
        <!-- /flexcontainer -->
    </div>
